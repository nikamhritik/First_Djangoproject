{% extends 'base.html' %}
<html>
<head>

</head>
<body>
{% block content %}
{% if single_product.id %}
<h3>View/Update Product</h3>
{% else %}
<h3>Create Product</h3>
{% endif %}

<form method="post" action = "{% url 'create_prods' %}" >
  {% csrf_token %}
  {% if single_product %}
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">ID</label>
    <input type="text" class="form-control" name="id" value="{{single_product.id}}" readonly>
    
  </div>
  {% endif %}
  <br>

  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Product name</label>
    <input type="text" class="form-control"  name="pm" value="{{single_product.name}}" required>
    
  </div>
  <br>
  <div class="col-md-4">
    <label for="validationServer03" class="form-label">Brand</label>
    <input type="text" class="form-control"  name="bm" value="{{single_product.brand}}" required>
    
  </div>
  <br>
  <div class="col-md-4">
    <label >Price</label>
    <input type="text" class="form-control" name="prc" value="{{single_product.price}}" >
  </div>
  <br>

  <div class="col-md-6">
    <label for="validationServer04" class="form-label">Quantity</label>
    <input type="text" class="form-control" id="validationCustom01" name="qn" value="{{single_product.quantity}}" required>
  </div> 
  <br><br> 

  <div class="col-12">
    {% if single_product %}
    <button class="btn btn-primary" type="submit">Update</button>
    {% else %}
    <button class="btn btn-primary" type="submit">Submit</button>
    {% endif %}
  </div>
  <br>
</form>
{% endblock %}
</body>
</html>
